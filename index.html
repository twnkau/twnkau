<!DOCTYPE html>
<html lang="pt">
  <head>
   <meta charset="UTF-8">
   <title>Impar e par</title>
  </head>
<body>
  <h1>Atividade</h1>
  <p>Digite um valor, caso ele seja impar será somado 10, caso seja par será subtraido 10</p>
<p>Digite um número:</p>
<input type="text" id="numero">
<button onclick="calcular()">Calcular</button>
<p id="resultado"></p>
</body>
<script>
function calcular() {
    var valor = document.getElementById('numero').value;
    valor = parseInt(valor);

    if (valor) {
      var resultado;
        if (valor % 2 === 0) {
            resultado = valor - 10;
        } else {
            resultado = valor + 10;
        }
        document.getElementById('resultado').textContent = "O resultado é: " + resultado;
    }
}
</script>
</body>
</html>
